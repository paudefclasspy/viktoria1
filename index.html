<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Estrategia de Naciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #game-section, #intro-section {
            display: none;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
        }
        #nationSelect {
            display: block;
            margin: 10px 0;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Juego de Estrategia de Naciones</h1>

    <div id="intro-section">
        <h2>Selecciona tu Nación</h2>
        <select id="nationSelect"></select>
        <button onclick="selectNation()">Iniciar Juego</button>
    </div>

    <div id="game-section">
        <h2>Estado de la Nación</h2>
        <div id="status"></div>
        <div id="action-output"></div>
        <button onclick="takeAction('policy')">Política Interior</button>
        <button onclick="takeAction('economy')">Economía</button>
        <button onclick="takeAction('diplomacy')">Diplomacia</button>
        <button onclick="takeAction('military')">Militarización</button>
        <button onclick="takeAction('research')">Investigación</button>
        <button onclick="showActionValues()">Valores de Acciones</button>
    </div>

    <script src="game.js"></script>
    <script>
        startGame();
    </script>
</body>
</html>
