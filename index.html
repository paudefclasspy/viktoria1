<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Nación</title>
    <style>
        /* Estilo para hacer más agradable la vista */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Selecciona tu Nación</h2>
    <select id="nationSelector">
        <!-- Opciones de nación se generarán dinámicamente -->
    </select>
    <button onclick="startGame()">Comenzar Partida</button>

    <div id="game-section" style="display:none;">
        <h2>Juego de Nación</h2>
        <div id="gameOutput"></div>
        <button onclick="takeAction('policy')">Implementar Políticas</button>
        <button onclick="takeAction('economy')">Mejorar Economía</button>
        <button onclick="takeAction('military')">Militarizar</button>
        <button onclick="takeAction('diplomacy')">Aumentar Diplomacia</button>
        <button onclick="takeAction('research')">Investigar</button>
        <button onclick="takeAction('conquer')">Conquistar Territorio</button>

        <div id="attackSection" style="margin-top: 20px; display: none;">
            <h3>Defenderse del Ataque</h3>
            <button id="defendButton" onclick="defend()">Defender</button>
            <button id="notDefendButton" onclick="notDefend()">No Defender</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
