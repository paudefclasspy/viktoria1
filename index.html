<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Estrategia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #game-section { display: none; }
        #intro-section { display: block; }
        button { margin-top: 10px; }
        #gameOutput { margin-top: 20px; }
    </style>
</head>
<body>

    <div id="intro-section">
        <h2>Selecciona tu Nación</h2>
        <select id="nationSelect"></select>
        <button onclick="selectNation()">Iniciar Juego</button>
    </div>

    <div id="game-section">
        <h2>Estado de la Nación</h2>
        <div id="gameStatus"></div>
        <div id="gameOutput"></div>

        <h3>Acciones</h3>
        <button onclick="takeAction('policy')">Implementar Política</button>
        <button onclick="takeAction('economy')">Mejorar Economía</button>
        <button onclick="takeAction('diplomacy')">Aumentar Diplomacia</button>
        <button onclick="takeAction('military')">Militarizar</button>
        <button onclick="takeAction('research')">Investigar</button>
        <button onclick="conquer()">Conquistar Territorio</button>

        <div id="attackSection" style="margin-top: 20px;">
            <h3>Defenderse del Ataque</h3>
            <button id="defendButton" onclick="defend()" disabled>Defender</button>
            <button id="notDefendButton" onclick="notDefend()" disabled>No Defender</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        startGame(); // Iniciar el juego al cargar la página
    </script>
</body>
</html>
