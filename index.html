<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Simulación de Nación</title>
    <style>
        /* Estilos de fuente y colores */
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f9; 
            color: #333; 
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px;
        }
        h1 {
            color: #444;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        #game-section {
            display: none;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .status, .menu, #action-output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f0f0f5;
        }
        .status p {
            margin: 5px 0;
        }
        #menu button {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #menu button:hover {
            background-color: #0056b3;
        }
        #action-output {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Viktoria 1 </h1>
        <div id="game-container">
            <div id="intro-section" class="section">
                <input type="text" id="nationName" placeholder="Nombre de tu nación" />
                <input type="text" id="enemyName" placeholder="Nombre de la nación enemiga" />
                <button onclick="startGame()">Comenzar Juego</button>
            </div>
            <div id="game-section">
                <div id="status" class="status"></div>
                <div id="menu" class="menu">
                    <button onclick="takeAction('policy')">Política Interior</button>
                    <button onclick="takeAction('economy')">Economía</button>
                    <button onclick="takeAction('diplomacy')">Diplomacia</button>
                    <button onclick="takeAction('military')">Militarización</button>
                    <button onclick="takeAction('research')">Investigación</button>
                    <button onclick="showActionValues()">Ver valores de acciones</button>
                </div>
                <div id="action-output" class="action-output"></div>
            </div>
        </div>
    </div>

</body>
<script src="game.js"></script>
</html>
